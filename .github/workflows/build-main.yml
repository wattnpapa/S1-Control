name: Build Main Releases

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.version.outputs.build_version }}
      build_semver: ${{ steps.version.outputs.build_semver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate build version
        id: version
        run: |
          BUILD_VERSION="$(date -u '+%Y.%m.%d.%H.%M')"
          BUILD_SEMVER="$(date -u '+%Y.%-m.%-d-%-H.%-M')"
          echo "build_version=$BUILD_VERSION" >> "$GITHUB_OUTPUT"
          echo "build_semver=$BUILD_SEMVER" >> "$GITHUB_OUTPUT"

      - name: Create Git tag
        env:
          BUILD_VERSION: ${{ steps.version.outputs.build_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$BUILD_VERSION" "$GITHUB_SHA"
          git push origin "$BUILD_VERSION"

  test:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: "1"
        run: |
          for i in 1 2 3; do
            npm ci && break
            if [ "$i" -eq 3 ]; then
              exit 1
            fi
            echo "npm ci fehlgeschlagen, Retry $i/3 ..."
            sleep 10
          done

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ needs.prepare.outputs.build_version }}
          path: coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results
          files: coverage/junit.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-mac:
    runs-on: macos-latest
    needs:
      - prepare
      - test
    env:
      BUILD_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_SEMVER: ${{ needs.prepare.outputs.build_semver }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            npm ci && break
            if [ "$i" -eq 3 ]; then
              exit 1
            fi
            echo "npm ci fehlgeschlagen, Retry $i/3 ..."
            sleep 10
          done

      - name: Validate macOS signing secrets
        run: |
          test -n "${CSC_LINK}" || (echo "Missing secret: CSC_LINK" && exit 1)
          test -n "${CSC_KEY_PASSWORD}" || (echo "Missing secret: CSC_KEY_PASSWORD" && exit 1)
          test -n "${APPLE_API_KEY_ID}" || (echo "Missing secret: APPLE_API_KEY_ID" && exit 1)
          test -n "${APPLE_API_ISSUER}" || (echo "Missing secret: APPLE_API_ISSUER" && exit 1)
          test -n "${APPLE_API_KEY_BASE64}" || (echo "Missing secret: APPLE_API_KEY_BASE64" && exit 1)
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}

      - name: Prepare App Store Connect API key
        run: |
          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          node -e "const fs=require('node:fs'); fs.writeFileSync(process.argv[1], Buffer.from(process.env.APPLE_API_KEY_BASE64, 'base64'));" "$KEY_PATH"
          echo "APPLE_API_KEY=$KEY_PATH" >> "$GITHUB_ENV"
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}

      - name: Build macOS artifacts
        run: |
          npm run -s lint
          npm run -s typecheck
          npm run -s build:renderer
          npm run -s build:main
          npm run -s rebuild:native
          node scripts/run-electron-builder.cjs --mac --publish never --config.artifactName='S1-Control-${{ env.BUILD_VERSION }}-${os}-${arch}.${ext}'

      - name: Normalize macOS update metadata filename
        run: |
          node scripts/ensure-update-metadata.cjs mac

      - name: Verify macOS update metadata
        run: |
          test -f dist/latest-mac.yml || (echo "Missing dist/latest-mac.yml" && exit 1)

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-mac-${{ env.BUILD_VERSION }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest*.yml

  build-win:
    runs-on: windows-latest
    needs:
      - prepare
      - test
    env:
      BUILD_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_SEMVER: ${{ needs.prepare.outputs.build_semver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        shell: pwsh
        run: |
          for ($i = 1; $i -le 3; $i++) {
            npm ci
            if ($LASTEXITCODE -eq 0) { break }
            if ($i -eq 3) { exit $LASTEXITCODE }
            Write-Host "npm ci fehlgeschlagen, Retry $i/3 ..."
            Start-Sleep -Seconds 10
          }

      - name: Build Windows artifacts
        run: |
          npm run -s lint
          npm run -s typecheck
          npm run -s build:renderer
          npm run -s build:main
          npm run -s rebuild:native
          node scripts/run-electron-builder.cjs --win --x64 --config.win.target=portable --publish never --config.artifactName='S1-Control-${{ env.BUILD_VERSION }}-${os}-${arch}.${ext}'
          node scripts/run-electron-builder.cjs --win --x64 --config.win.target=nsis --publish never --config.artifactName='S1-Control-${{ env.BUILD_VERSION }}-${os}-${arch}.${ext}'

      - name: Verify Windows update metadata
        run: |
          node scripts/ensure-update-metadata.cjs win
          if (!(Test-Path dist/latest.yml)) { Write-Error "Missing dist/latest.yml"; exit 1 }
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-win-${{ env.BUILD_VERSION }}
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/latest*.yml

  build-linux:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - test
    env:
      BUILD_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_SEMVER: ${{ needs.prepare.outputs.build_semver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            npm ci && break
            if [ "$i" -eq 3 ]; then
              exit 1
            fi
            echo "npm ci fehlgeschlagen, Retry $i/3 ..."
            sleep 10
          done

      - name: Build Linux artifacts
        run: |
          npm run -s lint
          npm run -s typecheck
          npm run -s build:renderer
          npm run -s build:main
          npm run -s rebuild:native
          node scripts/run-electron-builder.cjs --linux --x64 --config.linux.target=deb --publish never --config.artifactName='S1-Control-${{ env.BUILD_VERSION }}-${os}-${arch}.${ext}'

      - name: Verify Linux update metadata
        run: |
          node scripts/ensure-update-metadata.cjs linux
          test -f dist/latest-linux.yml || (echo "Missing dist/latest-linux.yml" && exit 1)

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-linux-${{ env.BUILD_VERSION }}
          path: |
            dist/*.deb
            dist/latest*.yml

  build-linux-arch:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - test
    env:
      BUILD_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_VERSION: ${{ needs.prepare.outputs.build_version }}
      S1_APP_SEMVER: ${{ needs.prepare.outputs.build_semver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          for i in 1 2 3; do
            npm ci && break
            if [ "$i" -eq 3 ]; then
              exit 1
            fi
            echo "npm ci fehlgeschlagen, Retry $i/3 ..."
            sleep 10
          done

      - name: Install Arch packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Build Arch Linux artifacts (pacman)
        run: |
          npm run -s lint
          npm run -s typecheck
          npm run -s build:renderer
          npm run -s build:main
          npm run -s rebuild:native
          node scripts/run-electron-builder.cjs --linux --x64 --config.linux.target=pacman --publish never --config.artifactName='S1-Control-${{ env.BUILD_VERSION }}-${os}-${arch}.${ext}'

      - name: Verify Arch Linux artifacts
        run: |
          if compgen -G "dist/*.pacman" > /dev/null || compgen -G "dist/*.pkg.tar.zst" > /dev/null; then
            exit 0
          fi
          echo "Missing Arch Linux package (expected .pacman or .pkg.tar.zst in dist/)"
          ls -la dist || true
          exit 1

      - name: Upload Arch Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-linux-arch-${{ env.BUILD_VERSION }}
          path: |
            dist/*.pacman
            dist/*.pkg.tar.zst

  release:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-mac
      - build-win
      - build-linux
      - build-linux-arch
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: s1-control-mac-${{ needs.prepare.outputs.build_version }}
          path: artifacts/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: s1-control-win-${{ needs.prepare.outputs.build_version }}
          path: artifacts/win

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: s1-control-linux-${{ needs.prepare.outputs.build_version }}
          path: artifacts/linux

      - name: Download Arch Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: s1-control-linux-arch-${{ needs.prepare.outputs.build_version }}
          path: artifacts/linux-arch

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.build_version }}
          name: ${{ needs.prepare.outputs.build_version }}
          files: |
            artifacts/mac/*
            artifacts/win/*
            artifacts/linux/*
            artifacts/linux-arch/*
