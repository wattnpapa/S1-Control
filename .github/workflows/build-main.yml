name: Build Main Releases

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      nato_version: ${{ steps.version.outputs.nato_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate NATO version
        id: version
        run: |
          NATO_VERSION="$(LC_TIME=C date -u '+%d%H%M%b%y' | tr '[:upper:]' '[:lower:]')"
          echo "nato_version=$NATO_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Git tag
        env:
          NATO_VERSION: ${{ steps.version.outputs.nato_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$NATO_VERSION" "$GITHUB_SHA"
          git push origin "$NATO_VERSION"

  test:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ needs.prepare.outputs.nato_version }}
          path: coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        with:
          files: coverage/junit.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-mac:
    runs-on: macos-latest
    needs:
      - prepare
      - test
    env:
      NATO_VERSION: ${{ needs.prepare.outputs.nato_version }}
      S1_APP_VERSION: ${{ needs.prepare.outputs.nato_version }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate macOS signing secrets
        run: |
          test -n "${CSC_LINK}" || (echo "Missing secret: CSC_LINK" && exit 1)
          test -n "${CSC_KEY_PASSWORD}" || (echo "Missing secret: CSC_KEY_PASSWORD" && exit 1)
          test -n "${APPLE_API_KEY_ID}" || (echo "Missing secret: APPLE_API_KEY_ID" && exit 1)
          test -n "${APPLE_API_ISSUER}" || (echo "Missing secret: APPLE_API_ISSUER" && exit 1)
          test -n "${APPLE_API_KEY_BASE64}" || (echo "Missing secret: APPLE_API_KEY_BASE64" && exit 1)
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}

      - name: Prepare App Store Connect API key
        run: |
          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          node -e "const fs=require('node:fs'); fs.writeFileSync(process.argv[1], Buffer.from(process.env.APPLE_API_KEY_BASE64, 'base64'));" "$KEY_PATH"
          echo "APPLE_API_KEY=$KEY_PATH" >> "$GITHUB_ENV"
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}

      - name: Build macOS artifacts
        run: |
          npm run -s lint
          npm run -s typecheck
          npm run -s build:renderer
          npm run -s build:main
          node scripts/run-electron-builder.cjs --mac --publish never --config.artifactName='S1-Control-${{ env.NATO_VERSION }}-${os}-${arch}.${ext}'

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-mac-${{ env.NATO_VERSION }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml

  build-win:
    runs-on: windows-latest
    needs:
      - prepare
      - test
    env:
      NATO_VERSION: ${{ needs.prepare.outputs.nato_version }}
      S1_APP_VERSION: ${{ needs.prepare.outputs.nato_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        run: |
          npm run -s lint
          npm run -s typecheck
          npm run -s build:renderer
          npm run -s build:main
          node scripts/run-electron-builder.cjs --win --x64 --config.win.target=portable --publish never --config.artifactName='S1-Control-${{ env.NATO_VERSION }}-${os}-${arch}.${ext}'
          node scripts/run-electron-builder.cjs --win --x64 --config.win.target=nsis --publish never --config.artifactName='S1-Control-${{ env.NATO_VERSION }}-${os}-${arch}.${ext}'

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-win-${{ env.NATO_VERSION }}
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml

  build-linux:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - test
    env:
      NATO_VERSION: ${{ needs.prepare.outputs.nato_version }}
      S1_APP_VERSION: ${{ needs.prepare.outputs.nato_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Linux artifacts
        run: |
          npm run -s lint
          npm run -s typecheck
          npm run -s build:renderer
          npm run -s build:main
          node scripts/run-electron-builder.cjs --linux --x64 --config.linux.target=deb --publish never --config.artifactName='S1-Control-${{ env.NATO_VERSION }}-${os}-${arch}.${ext}'

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-linux-${{ env.NATO_VERSION }}
          path: |
            dist/*.deb
            dist/latest-linux.yml

  release:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-mac
      - build-win
      - build-linux
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: s1-control-mac-${{ needs.prepare.outputs.nato_version }}
          path: artifacts/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: s1-control-win-${{ needs.prepare.outputs.nato_version }}
          path: artifacts/win

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: s1-control-linux-${{ needs.prepare.outputs.nato_version }}
          path: artifacts/linux

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.nato_version }}
          name: ${{ needs.prepare.outputs.nato_version }}
          files: |
            artifacts/mac/*
            artifacts/win/*
            artifacts/linux/*
