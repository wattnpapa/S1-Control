name: Build Windows

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        run: npm run build:win:exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s1-control-win-x64
          path: |
            dist/*.exe
            dist/*.blockmap
